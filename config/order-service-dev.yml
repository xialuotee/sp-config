spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka #默认位置，可以修改为具体地理位置，比如：beiJing, shangHai, shenZhen 等，表示 eureka 服务器的部署位置

feign:
  hystrix:
    enabled: true #启用hystrix      


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream    